<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="main.css" library="css" />
	<title>Titulinis</title>
</h:head>

<h:body>
	<h:graphicImage styleClass="logo" library="images" name="EMS_logo.png"
		alt="" />
	<h1>Pagrindinis vaizdas</h1>

	<h:form>
		<h:panelGrid styleClass="block" columns="1">
			<p:commandButton styleClass="button"
				value="Moksleivio registracijos forma" action="addNewStudent" />
			<p:commandButton styleClass="button"
				value="Moksleivio mokymo plano sudarymas" action="makeCurriculum" />
			<p:commandButton styleClass="button"
				value="Moksleivio informacijos peržiūrėjimas"
				action="studentInformation" />
			<p:commandButton styleClass="button"
				value="Moksleivio mokymo plano peržiūrėjimas"
				action="curriculumReport" />
		</h:panelGrid>
	</h:form>
	<p>&#x24B8; 2017m. Perfect0</p>
</h:body>
</html>
